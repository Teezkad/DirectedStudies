<ActionBar class="action-bar"> 
    <Label class="action-bar-title" [text]="fname+ ' scores'"></Label>
</ActionBar>

    
<GridLayout class="page page-content" tkMainContent >
    <StackLayout>
    <label *ngIf = "(score$ | async)?.length==0" text = "This user has not taken any quizzes yet"></label>
    <Label*ngIf = "(score$ | async)?.length!=0" class = "H2 header" HorizontalAlignment = "Center" [text] = "tname" ></Label>
    <label *ngIf = "(score$ | async)?.length!=0" [text] = "'Average Score is :' + avg +'%'"></label>
    <label *ngIf = "(score$ | async)?.length!=0" [text] = "'Maximum Score is :' + max +'%'"></label>


</StackLayout>
<ListView  [items]="score$ | async"  height="600">
        <ng-template let-item="item">                  
            <StackLayout columns="auto,*,auto" >
                <label textWrap = "true" class = "h2 heavy" [text]= '"Topic: " + item.Topic + ", Score: " + item.Score.toFixed(2) + "%" '></label>
                <label class = "h3" [text] ='"Date: " + item.Datetime'></label>
            </StackLayout>                 
        </ng-template>
    </ListView>
</GridLayout>
