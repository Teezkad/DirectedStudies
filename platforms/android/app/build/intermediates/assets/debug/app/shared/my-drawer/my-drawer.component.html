<!--
The MyDrawer custom component view is where you define what will be displayed in the app drawer.
Feel free to customize layouts and components to change how your app drawer looks.
-->
<GridLayout rows="auto, *" class="sidedrawer sidedrawer-left">
    <StackLayout class="sidedrawer-header">
        <!-- <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label> -->
        <Label class="sidedrawer-header-brand" [text]="fname"></Label>
        <Label class="footnote" text="username@mail.com"></Label>
    </StackLayout>

    <ScrollView row="1">
        <StackLayout class="sidedrawer-content">
            <MyDrawerItem title="Home" route="/home" icon="&#xf015;" [isSelected]="isPageSelected('Home')">
            </MyDrawerItem>
            <MyDrawerItem *ngIf = "instructor == true" title="Manage Classroom" route="/browse" icon="&#xf013;" [isSelected]="isPageSelected('Browse')">
            </MyDrawerItem>
            <MyDrawerItem title='Questions for {{Cname}}' route="/search" icon="&#xf303;" [isSelected]="isPageSelected('Search')">
            </MyDrawerItem>
            <MyDrawerItem title='My Profile (Developing)' icon="&#xf007;" [isSelected]="isPageSelected()">
            </MyDrawerItem>
            <MyDrawerItem title='Messages' route="/message" icon="&#xf0e0;" [isSelected]="isPageSelected()">
            </MyDrawerItem>

            <!-- <MyDrawerItem title="Quiz" route="/quiz" icon="&#xf005;" [isSelected]="isPageSelected('Featured')">
            </MyDrawerItem> -->

            <StackLayout class="hr-light"></StackLayout>

           
        </StackLayout>
    </ScrollView>
</GridLayout>
