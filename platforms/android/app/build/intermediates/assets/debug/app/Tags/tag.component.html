<RadDataForm tkExampleTitle tkToggleNavButton [source]="Classroom"></RadDataForm>
<ActionBar class = "action-bar" title="CREATE TOPICS">
    <NavigationButton text="Back" ios.position="left"></NavigationButton>
</ActionBar>
<GridLayout backgroundColor="#CCCCCC">
    <ScrollView>
        <StackLayout margin="10" verticalAlignment="center">
            <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                <StackLayout class="input-field">
                    <Label text="Tag Name" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="tag.name"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <Button class="btn btn-primary w-full" text="create" (tap)="addTag()"></Button>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
