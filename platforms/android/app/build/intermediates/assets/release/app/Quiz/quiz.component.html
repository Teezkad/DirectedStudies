<ActionBar class="action-bar">
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Quiz"></Label>
</ActionBar>


<StackLayout>
        <Label textWrap = "true" class = "h2" [text]='"Question " + no+1 +". of "+ leng'></Label>
        <Label textWrap = "true" class = "h2" [text]='question'></Label>

<ListView [items]="option" class = "list-group">
    <ng-template let-item="item" let-i = "index">                  
        <StackLayout columns="auto,*,auto" class = "list-group">
                <Label  [class.Selected]="i===selectedIndex" height = "40" class = "h3 header Unselected" row = "1" [text]='item.name' (tap)="selectMenu(i)"></Label>
        </StackLayout>                 
    </ng-template>
</ListView> 
<button *ngIf = "no != length-1" col = "5" text = "NEXT" (tap) = "nextQuestion()"></button>
<button *ngIf = "no == length-1" text = "SUBMIT" (tap) = "submit()"></button>

</StackLayout>
