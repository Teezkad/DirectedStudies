<ActionBar class="action-bar">
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Quiz"></Label>
</ActionBar>


<StackLayout>
        <Label class = "h2" [text]='no +". "+ question'></Label>
<ListView [items]="option" class = "list-group">
    <ng-template let-item="item" let-i = "index">                  
        <StackLayout columns="auto,*,auto" >
                <Label  class = "h3 header" row = "1" [text]='item.name'></Label>
        </StackLayout>                 
    </ng-template>
</ListView> 
<button col = "5" text = "NEXT" (tap) = "nextQuestion()"></button>
</StackLayout>
