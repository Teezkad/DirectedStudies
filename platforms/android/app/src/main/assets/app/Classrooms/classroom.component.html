<RadDataForm tkExampleTitle tkToggleNavButton [source]="Classroom"></RadDataForm>
<ActionBar class="action-bar" title="CREATE CLASSROOM">
    <NavigationButton text="Back" ios.position="left"></NavigationButton>
</ActionBar>
<GridLayout backgroundColor="#CCCCCC">
    <ScrollView>
        <StackLayout margin="10" verticalAlignment="center">
            <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                <StackLayout class="input-field">
                    <Label text="Class Name" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="create.name"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                    <label [text] = "message" class = "text-danger" horizontalAlignment = "center"></label>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Institution" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="create.institution"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Description" class="label font-weight-bold m-b-5"></Label>
                    <TextField  class="input" [(ngModel)]="create.classCode"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout> 
                <StackLayout class="input-field">
                    <Label text="Year" class="label font-weight-bold m-b-5"></Label>
                    <TextField  class="input" [(ngModel)]="create.year"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <Button class="btn btn-primary w-full" text="create" (tap)="submit()"></Button>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
